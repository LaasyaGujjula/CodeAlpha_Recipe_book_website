<!DOCTYPE html>
<html>
  <head>
    <title>Recipe Book</title>
	<link rel="stylesheet" href="./styles.css">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
  </head>
  <body>
    <nav>
	  <h1>Recipe Book</h1>
  </nav>
  
  
<div class="container">
	  
 <!-- album -->
 <div class="album py-5 bg-body-tertiary">


    <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3">
      <div class="col">
        <div class="card shadow-sm">
          
          <img src="./img/carousel2.jpg">
          <div class="card-body">
            <p class="card-text">Chicken lollipop</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card shadow-sm">
          <img src="./img/section-pizza.jpg">
          <div class="card-body">
            <p class="card-text">pizza</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
              </div>
            </div>
          </div>
        </div>
      </div>
      <div class="col">
        <div class="card shadow-sm">
          <img src="./img/carousel1.jpg">
          <div class="card-body">
            <p class="card-text">Apollo Fish</p>
            <div class="d-flex justify-content-between align-items-center">
              <div class="btn-group">
                <button type="button" class="btn btn-sm btn-outline-secondary">View</button>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</div>
 

<div class="container">
	  <!-- Search bar/view recipes list -->
	  <div class="search">
		<div id="search-section">
          <h3>Recipes List</h3>
          <label for="search-box">Search:</label>
          <input type="text" id="search-box">
        </div>
        <div id="recipe-list"></div>
		<div id="no-recipes">You have no recipes.</div>
      </div>

       <!-- Add recipes form -->
       <div class="add">
        <h3>Add Recipe</h3>
        <form>
          <label for="recipe-name">Name:</label>
          <input type="text" id="recipe-name" required>
          <br>
          <label for="recipe-ingredients">Ingredients:</label>
          <textarea id="recipe-ingredients" rows="5" required></textarea>
          <br>
          <label for="recipe-method">Method:</label>
          <textarea id="recipe-method" rows="5" required></textarea>
          <br>
          <button type="submit">Add Recipe</button>
        </form>
      </div>
    </div>
  </div>
    <script src="script.js"></script>
  </body>
</html>
